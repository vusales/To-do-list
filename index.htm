<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div class="container" style="margin-top:20px;">
                                     
        <div class="card row">
            <div class="card-header">Tapşırıq cədvəli</div>
            <div class="card-body">
                    <form id="todo-form" name="form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="todo" id="todo" placeholder="Tapşırıq əlavə edin">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger" id="myButton">Tapşırıq əlavə edin</button>
                    </form>
                    <hr>
                    
                
             </div>
         
             <div class="card-body">
                    <hr>
                    <h5 class="card-title" id="tasks-title">Tapşırıqlar</h5>
                    <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="filter" id="filter" placeholder="Tapşırıq axtarın">
                            </div>
                    </div>

                    <hr>
                    <ul class="list-group">
                        <!-- <li class="list-group-item d-flex justify-content-between">

                            </a>

                        </li>-->

                    <hr>  
                    <a id="clear-todos" class="btn btn-dark" href="https://a2.udemycdn.com/2018-10-24_13-41-39-5e7c3f1c204d6705ac55d55d927888bf/original.html?nva=20200309204435&amp;token=07c144690f85d57a96e1e#">Bütün tapşırıqları silin</a>               
                </div>
              </div>
        
    </div>
